name: Testing
on:
  push:
    paths:
      - "packages/core"
      - "packages/jwt"

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: yarn

      - name: Run Lint
        run: yarn lint

  jest:
    name: Jest Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: yarn

      - name: Run Tests
        run: yarn test
